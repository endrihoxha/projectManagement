#DB connection properties 
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

jdbc.url=jdbc:h2:mem:test;MODE=PostgreSQL;DB_CLOSE_DELAY=-1

# make to uncache on develop, by default it is true and thats the way how it should be on production 
#(to get thymeleaf changes without having to restart the server)
spring.thymeleaf.cache=false 

spring.jpa.show-sql=true

version=1.0.0
