<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<!-- "header" is the name of the header saved at "layouts.html" -->
<head th:replace="layouts :: header">

</head>

<body>

<!-- "navbar" is the name of the layout saved at "layouts.html" -->
<nav th:replace="layouts :: navbar"></nav>
	
	<div class="container">
		<form action="/employees/save" method="POST" th:object="${employee}">
		
		<input type="text" placeholder="First Name" th:field="${employee.firstName}">
		<br>
		<input type="text" placeholder="Last Name" th:field="${employee.lastName}">
		<br>
		<input type="text" placeholder="Email" th:field="${employee.email}">
		<br>		
		<select th:field="${employee.projects}" multiple="multiple">
			<option th:each="currProject : ${allProjects}"
					th:value="${currProject.projectId}"
					th:text="${currProject.name}"/>
		
		</select>
		<br>
		
		<button type="submit">Create Employee</button>
		
		</form>
	</div>
	
</body>

</html>
